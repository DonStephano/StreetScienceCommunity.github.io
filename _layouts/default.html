layout: base
---

{% if page.image %}
<header
  class="hero-header"
  style="background-image: url(/images/{{ page.image }});"
>
  <div class="hero-header-title">
    {% endif %}

    <h1 class="title is-1">{{ page.title }}</h1>

    {% if page.description %}
    <p class="subtitle is-3">{{ page.description }}</p>
    {% endif %} {% if page.image %}
  </div>
</header>
{% endif %}

<section class="section">
  <div class="container content">{{ content }}</div>
</section>
